<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Noise Êí≠ÊîæÂô®</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .time-input {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
        }

        .time-input label {
            font-weight: bold;
            color: #555;
            min-width: 80px;
        }

        .time-input input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .time-input input:focus {
            outline: none;
            border-color: #667eea;
        }

        .time-input span {
            color: #666;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            flex: 1;
        }

        .play-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .stop-btn {
            background: linear-gradient(45deg, #f44336, #da190b);
            flex: 1;
        }

        .stop-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 20px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .status h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 4px;
            transition: width 0.3s;
            width: 0%;
        }

        .history {
            margin-top: 30px;
        }

        .history h3 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            padding: 8px 16px;
            font-size: 14px;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .history-list {
            background: rgba(102, 126, 234, 0.05);
            border-radius: 12px;
            padding: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .history-item {
            padding: 10px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-date {
            color: #666;
            font-size: 14px;
        }

        .history-time {
            color: #667eea;
            font-weight: bold;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }

        .stat-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            background: rgba(102, 126, 234, 0.1);
            padding: 15px;
            border-radius: 12px;
        }

        .volume-control label {
            font-weight: bold;
            color: #555;
            min-width: 60px;
        }

        .volume-control input[type="range"] {
            flex: 1;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
        }

        .volume-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-control input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }

        .volume-value {
            color: #667eea;
            font-weight: bold;
            min-width: 40px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .timer {
                font-size: 1.5em;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéµ Pink Noise Êí≠ÊîæÂô®</h1>
        
        <div class="controls">
            <div class="time-input">
                <label>Êí≠ÊîæÊôÇÈñì:</label>
                <input type="number" id="timeInput" min="1" max="600" value="30">
                <span>ÂàÜÈêò</span>
            </div>
            
            <div class="volume-control">
                <label>Èü≥Èáè:</label>
                <input type="range" id="volumeSlider" min="0" max="100" value="50">
                <span class="volume-value" id="volumeValue">50%</span>
            </div>
            
            <div class="button-group">
                <button class="play-btn" id="playBtn">‚ñ∂Ô∏è ÈñãÂßãÊí≠Êîæ</button>
                <button class="stop-btn disabled" id="stopBtn">‚èπÔ∏è ÂÅúÊ≠¢</button>
            </div>
        </div>

        <div class="status">
            <h3>Êí≠ÊîæÁãÄÊÖã</h3>
            <div class="timer" id="timer">00:00</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="statusText">Ê∫ñÂÇôÂ∞±Á∑í</div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalSessions">0</div>
                <div class="stat-label">Á∏ΩÊí≠ÊîæÊ¨°Êï∏</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalTime">0ÂàÜÈêò</div>
                <div class="stat-label">Á∏ΩÊí≠ÊîæÊôÇÈñì</div>
            </div>
        </div>

        <div class="history">
            <h3>
                Êí≠ÊîæÊ≠∑Âè≤
                <button class="download-btn" id="downloadBtn">üì• ‰∏ãËºâË®òÈåÑ</button>
            </h3>
            <div class="history-list" id="historyList">
                <div style="text-align: center; color: #999; padding: 20px;">Êö´ÁÑ°Êí≠ÊîæË®òÈåÑ</div>
            </div>
        </div>
    </div>

    <script>
        class PinkNoisePlayer {
            constructor() {
                this.audioContext = null;
                this.noiseNode = null;
                this.gainNode = null;
                this.isPlaying = false;
                this.startTime = null;
                this.totalDuration = 0;
                this.currentTime = 0;
                this.timer = null;
                this.endTimer = null;
                
                this.initializeElements();
                this.loadHistory();
                this.updateStats();
                this.setupEventListeners();
            }

            initializeElements() {
                this.playBtn = document.getElementById('playBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.timeInput = document.getElementById('timeInput');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.volumeValue = document.getElementById('volumeValue');
                this.timerDisplay = document.getElementById('timer');
                this.progressFill = document.getElementById('progressFill');
                this.statusText = document.getElementById('statusText');
                this.historyList = document.getElementById('historyList');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.totalSessions = document.getElementById('totalSessions');
                this.totalTime = document.getElementById('totalTime');
            }

            setupEventListeners() {
                this.playBtn.addEventListener('click', () => this.startPlaying());
                this.stopBtn.addEventListener('click', () => this.stopPlaying());
                this.downloadBtn.addEventListener('click', () => this.downloadHistory());
                this.volumeSlider.addEventListener('input', (e) => this.updateVolume(e.target.value));
                
                // Èò≤Ê≠¢È†ÅÈù¢ÈóúÈñâÊôÇ‰∏üÂ§±Êï∏Êìö
                window.addEventListener('beforeunload', () => {
                    if (this.isPlaying) {
                        this.saveCurrentSession();
                    }
                });
            }

            async startPlaying() {
                try {
                    this.totalDuration = parseInt(this.timeInput.value) * 60; // ËΩâÊèõÁÇ∫Áßí
                    this.currentTime = 0;
                    
                    if (!this.audioContext) {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    }
                    
                    if (this.audioContext.state === 'suspended') {
                        await this.audioContext.resume();
                    }
                    
                    this.createPinkNoise();
                    this.updateVolume(this.volumeSlider.value);
                    
                    this.isPlaying = true;
                    this.startTime = Date.now();
                    
                    this.playBtn.classList.add('disabled');
                    this.stopBtn.classList.remove('disabled');
                    this.timeInput.disabled = true;
                    
                    this.statusText.textContent = 'Ê≠£Âú®Êí≠Êîæ Pink Noise...';
                    
                    this.startTimer();
                    this.scheduleStop();
                    
                } catch (error) {
                    console.error('Êí≠ÊîæÈåØË™§:', error);
                    this.statusText.textContent = 'Êí≠ÊîæÂ§±ÊïóÔºåË´ãÈáçË©¶';
                }
            }

            createPinkNoise() {
                // ÂâµÂª∫Pink Noise - ‰ΩøÁî®Â§öÂÄãÊøæÊ≥¢Âô®‰æÜÊ®°Êì¨Á≤âÁ¥ÖÂô™Èü≥ÁöÑÈ†ªÁéáÁâπÊÄß
                const bufferSize = 4096;
                const sampleRate = this.audioContext.sampleRate;
                
                // ÂâµÂª∫ÁôΩÂô™Èü≥
                this.noiseNode = this.audioContext.createScriptProcessor(bufferSize, 1, 1);
                
                let b0 = 0, b1 = 0, b2 = 0, b3 = 0, b4 = 0, b5 = 0, b6 = 0;
                
                this.noiseNode.onaudioprocess = (e) => {
                    const output = e.outputBuffer.getChannelData(0);
                    
                    for (let i = 0; i < bufferSize; i++) {
                        const white = Math.random() * 2 - 1;
                        
                        // Pink noise filter (Paul Kellet's method)
                        b0 = 0.99886 * b0 + white * 0.0555179;
                        b1 = 0.99332 * b1 + white * 0.0750759;
                        b2 = 0.96900 * b2 + white * 0.1538520;
                        b3 = 0.86650 * b3 + white * 0.3104856;
                        b4 = 0.55000 * b4 + white * 0.5329522;
                        b5 = -0.7616 * b5 - white * 0.0168980;
                        
                        output[i] = b0 + b1 + b2 + b3 + b4 + b5 + b6 + white * 0.5362;
                        output[i] *= 0.11; // Ë™øÊï¥Èü≥Èáè
                        b6 = white * 0.115926;
                    }
                };
                
                // ÂâµÂª∫Â¢ûÁõäÁØÄÈªû
                this.gainNode = this.audioContext.createGain();
                
                // ÈÄ£Êé•Èü≥È†ªÁØÄÈªû
                this.noiseNode.connect(this.gainNode);
                this.gainNode.connect(this.audioContext.destination);
            }

            updateVolume(value) {
                this.volumeValue.textContent = value + '%';
                if (this.gainNode) {
                    this.gainNode.gain.value = value / 100;
                }
            }

            startTimer() {
                this.timer = setInterval(() => {
                    this.currentTime++;
                    this.updateDisplay();
                }, 1000);
            }

            updateDisplay() {
                const minutes = Math.floor(this.currentTime / 60);
                const seconds = this.currentTime % 60;
                this.timerDisplay.textContent = 
                    `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                const progress = (this.currentTime / this.totalDuration) * 100;
                this.progressFill.style.width = progress + '%';
            }

            scheduleStop() {
                this.endTimer = setTimeout(() => {
                    this.stopPlaying(true);
                }, this.totalDuration * 1000);
            }

            stopPlaying(completed = false) {
                if (!this.isPlaying) return;
                
                this.isPlaying = false;
                
                if (this.noiseNode) {
                    this.noiseNode.disconnect();
                    this.noiseNode = null;
                }
                
                if (this.gainNode) {
                    this.gainNode.disconnect();
                    this.gainNode = null;
                }
                
                if (this.timer) {
                    clearInterval(this.timer);
                    this.timer = null;
                }
                
                if (this.endTimer) {
                    clearTimeout(this.endTimer);
                    this.endTimer = null;
                }
                
                this.playBtn.classList.remove('disabled');
                this.stopBtn.classList.add('disabled');
                this.timeInput.disabled = false;
                
                this.statusText.textContent = completed ? 'Êí≠ÊîæÂÆåÊàê' : 'Êí≠ÊîæÂ∑≤ÂÅúÊ≠¢';
                
                // ‰øùÂ≠òÊí≠ÊîæË®òÈåÑ
                this.saveCurrentSession();
                
                // ÈáçÁΩÆÈ°ØÁ§∫
                setTimeout(() => {
                    this.currentTime = 0;
                    this.updateDisplay();
                    this.progressFill.style.width = '0%';
                    this.statusText.textContent = 'Ê∫ñÂÇôÂ∞±Á∑í';
                }, 2000);
            }

            saveCurrentSession() {
                if (this.currentTime > 0) {
                    const session = {
                        date: new Date().toISOString(),
                        duration: this.currentTime,
                        planned: this.totalDuration
                    };
                    
                    const history = this.getHistory();
                    history.push(session);
                    localStorage.setItem('pinkNoiseHistory', JSON.stringify(history));
                    
                    this.updateHistory();
                    this.updateStats();
                }
            }

            getHistory() {
                const history = localStorage.getItem('pinkNoiseHistory');
                return history ? JSON.parse(history) : [];
            }

            loadHistory() {
                this.updateHistory();
            }

            updateHistory() {
                const history = this.getHistory();
                
                if (history.length === 0) {
                    this.historyList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">Êö´ÁÑ°Êí≠ÊîæË®òÈåÑ</div>';
                    return;
                }
                
                this.historyList.innerHTML = history.slice(-10).reverse().map(session => {
                    const date = new Date(session.date);
                    const dateStr = date.toLocaleDateString('zh-TW') + ' ' + date.toLocaleTimeString('zh-TW');
                    const duration = Math.floor(session.duration / 60) + 'ÂàÜ' + (session.duration % 60) + 'Áßí';
                    
                    return `
                        <div class="history-item">
                            <div class="history-date">${dateStr}</div>
                            <div class="history-time">${duration}</div>
                        </div>
                    `;
                }).join('');
            }

            updateStats() {
                const history = this.getHistory();
                const totalSessions = history.length;
                const totalMinutes = Math.floor(history.reduce((sum, session) => sum + session.duration, 0) / 60);
                
                this.totalSessions.textContent = totalSessions;
                this.totalTime.textContent = totalMinutes + 'ÂàÜÈêò';
            }

            downloadHistory() {
                const history = this.getHistory();
                
                if (history.length === 0) {
                    alert('Êö´ÁÑ°Êí≠ÊîæË®òÈåÑÂèØ‰∏ãËºâ');
                    return;
                }
                
                let content = 'Pink Noise Êí≠ÊîæË®òÈåÑ\n';
                content += '==================\n\n';
                
                history.forEach((session, index) => {
                    const date = new Date(session.date);
                    const dateStr = date.toLocaleDateString('zh-TW') + ' ' + date.toLocaleTimeString('zh-TW');
                    const duration = Math.floor(session.duration / 60) + 'ÂàÜ' + (session.duration % 60) + 'Áßí';
                    const planned = Math.floor(session.planned / 60) + 'ÂàÜÈêò';
                    
                    content += `${index + 1}. Êí≠ÊîæÊôÇÈñì: ${dateStr}\n`;
                    content += `   ÂØ¶ÈöõÊí≠Êîæ: ${duration}\n`;
                    content += `   Ë®àÂäÉÊí≠Êîæ: ${planned}\n\n`;
                });
                
                const totalSessions = history.length;
                const totalMinutes = Math.floor(history.reduce((sum, session) => sum + session.duration, 0) / 60);
                
                content += `Áµ±Ë®àË≥áÊñô:\n`;
                content += `Á∏ΩÊí≠ÊîæÊ¨°Êï∏: ${totalSessions}Ê¨°\n`;
                content += `Á∏ΩÊí≠ÊîæÊôÇÈñì: ${totalMinutes}ÂàÜÈêò\n`;
                content += `Âπ≥ÂùáÊØèÊ¨°Êí≠Êîæ: ${Math.floor(totalMinutes / totalSessions)}ÂàÜÈêò\n`;
                
                const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `Pink_Noise_Êí≠ÊîæË®òÈåÑ_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }
        }

        // ÂàùÂßãÂåñÊáâÁî®
        document.addEventListener('DOMContentLoaded', () => {
            new PinkNoisePlayer();
        });
    </script>
</body>
